name: Android CI & APK Build

on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to generate'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
        - both

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0
        target: default
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both' || github.event.inputs.build_type == null
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      if: github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both'
      run: ./gradlew assembleRelease
    
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest
      continue-on-error: true
    
    - name: Upload Debug APK
      if: always() && (github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both' || github.event.inputs.build_type == null)
      uses: actions/upload-artifact@v4
      with:
        name: vc_pos-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload Release APK
      if: always() && (github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both')
      uses: actions/upload-artifact@v4
      with:
        name: vc_pos-release-unsigned-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Upload Build Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/
          app/build/intermediates/
        retention-days: 7

    - name: Get build info
      run: |
        echo "üèóÔ∏è Build completed successfully!"
        echo "üì± APK files are ready for download from Artifacts"
        
    - name: Create Release (Manual trigger only)
      if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/heads/main')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "üéâ Build completed for branch: ${{ github.ref_name }}"
        echo "üì¶ APK artifacts are available in the Actions tab"
        echo "üîó Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  beta-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0
        target: default
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Release APK for Beta
      run: ./gradlew assembleRelease
      
    - name: Create Beta Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v0.1.0-beta.$(date +%Y%m%d-%H%M)
        name: VC POS Alpha v0.1.0-beta
        body: |
          üéâ **VC POS Alpha - Beta Release**
          
          **Features included:**
          ‚úÖ Complete POS functionality
          ‚úÖ Multi-currency support (YER, USD, SAR)
          ‚úÖ Receipt printing (PDF + ESC/POS)
          ‚úÖ Inventory management with stock deduction
          ‚úÖ Arabic RTL + English interface
          ‚úÖ Samsung Tab S7 optimized (11", 2560√ó1600)
          
          **Installation:**
          1. Download the APK file
          2. Transfer to Samsung Tab S7
          3. Enable "Unknown Sources" in Settings ‚Üí Security
          4. Install and test all features
          
          **Target Device:** Samsung Tab S7 (Android 8.0+)
          
          **Known Issues:** This is beta software, some features may be incomplete.
          
          **Testing Checklist:**
          - [ ] Add/remove products from cart
          - [ ] Process transactions with multi-currency
          - [ ] Generate receipts (PDF)
          - [ ] Test inventory management
          - [ ] Check stock deduction on sale
          - [ ] Test Arabic RTL interface
          
          Built on: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
        files: app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: vc_pos-beta-release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90